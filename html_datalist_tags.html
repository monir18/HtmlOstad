<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Datalist Tags</title>
</head>
<body>
    <h1>HTML Datalist Tags</h1>
    <label>My Country</label><br>
    <input name="country" type="text" list="country_name">
    <datalist id="country_name">
        <option value="Afganisthan"></option>
        <option value="Bangladesh">
        <option value="India">
        <option value="Brazil">
    </datalist>
</body>
</html>
